<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="">
    <fieldset id="first">
      <legend><strong>신청과목</strong></legend>
      <div>
        <p>이달의 신청할 과목을 선택하세요 (*1한과목만 선택가능)</p>
        <label for="a"><input type="radio" id="a" name="sub"/>회화</label>
        <label for="b"><input type="radio" id="b" name="sub" checked/>문법</label>
        <label for="c"><input type="radio" id="c" name="sub"/>작문</label>
      </div>
    </fieldset>
    <fieldset id="second">
      <legend><strong>메일링</strong></legend>
      <div>
        <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요! (*복수 선택가능)</p>
        <label for="d"><input type="checkbox" id="d" name="sub1"/>회화</label>
        <label for="e"><input type="checkbox" id="e" name="sub2"/>문법</label>
        <label for="f"><input type="checkbox" id="f" name="sub3" checked/>작문</label>
      </div>
    </fieldset>
    <div>
      <p>학번 : <input type="text" value="2000048"></p><br />
      <p>이름 : <input type="text" autofocus></p>
    </div>
  </form>
</body>
</html>
